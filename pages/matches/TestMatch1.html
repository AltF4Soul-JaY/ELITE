<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELITE Esports | Test Match 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #111;
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0, 255, 247, 0.15);
    }

    h1 {
      color: #00fff7;
      font-size: 2.6rem;
      text-align: center;
      text-shadow: 0 0 15px #00fff7;
      margin-bottom: 10px;
    }

    .info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.05rem;
      color: #aaa;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .detail-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,255,247,0.1);
      border: 1px solid #00fff7;
      transition: transform 0.3s ease;
    }

    .detail-box:hover {
      transform: scale(1.03);
    }

    .detail-title {
      font-size: 1rem;
      color: #00fff7;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .detail-value {
      font-size: 1.1rem;
      color: #fff;
      font-weight: bold;
    }

    .register-btn {
      margin-top: 40px;
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px #00fff7;
      text-decoration: none;
    }

    .register-btn:hover {
      background: #ff0055;
      color: #fff;
      box-shadow: 0 0 20px #ff0055;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Test Match 1</h1>
    <p class="info">Hosted by <strong>ELITE ESPORTS</strong>. Register below to participate.</p>

    <div class="details">
      <div class="detail-box">
        <div class="detail-title">Date & Time</div>
        <div class="detail-value">10 July 2025, 6:00 PM IST</div>
      </div>
      <div class="detail-box">
        <div class="detail-title">Map</div>
        <div class="detail-value">Erangel</div>
      </div>
      <div class="detail-box">
        <div class="detail-title">Slots Available</div>
        <div class="detail-value">24 Teams</div>
      </div>
      <div class="detail-box">
        <div class="detail-title">Prize Pool</div>
        <div class="detail-value">TBD</div>
      </div>
      <div class="detail-box">
        <div class="detail-title">Entry</div>
        <div class="detail-value">Free</div>
      </div>
      <div class="detail-box">
        <div class="detail-title">Mode</div>
        <div class="detail-value">TPP - Squad</div>
      </div>
    </div>

    <a class="register-btn" href="TestMatch1Registration.html">Register Now</a>
  </div>

  <footer>
    &copy; 2025 ELITE ESPORTS. All rights reserved.
  </footer>

</body>
</html>
